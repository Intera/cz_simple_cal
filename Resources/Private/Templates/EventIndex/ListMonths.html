<html xmlns:cal="http://typo3.org/ns/Tx/CzSimpleCal/ViewHelpers"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:render partial="Rss/RssLink" arguments="{_all}"/>

<cal:useMicroformat format="hcalendar"/>

<div class="event-list-controls d-flex">
    <f:if condition="categories">
        <f:render partial="Filter/CategoryDropdown" arguments="{_all}"/>
        <f:render partial="Filter/YearDropdown" arguments="{_all}"/>
    </f:if>
</div>

<div class="vcalendar vcalendar-list">
    <f:if condition="{events}">
        <f:then>
            <f:if condition="{events -> f:count()} <= {settings.itemsPerPage}">
                <f:then>
                    <f:render section="renderEvents" arguments="{_all: _all, paginatedEvents: events}"/>
                </f:then>
                <f:else>
                    <f:widget.paginate as="paginatedEvents" configuration="{maximumNumberOfLinks: 5, addQueryString:1, addQueryStringMethod: 'GET', itemsPerPage: settings.itemsPerPage}" objects="{events}">
                        <f:render section="renderEvents" arguments="{_all}"/>
                    </f:widget.paginate>
                </f:else>
            </f:if>
        </f:then>
        <f:else>
            <div class="alert alert-info"><f:translate key="msg.noEvents"/></div>
        </f:else>
    </f:if>
</div>

<f:section name="eventBox">
<div class="col-md-4 col-lg-3 col-card" id="{event.hash}">
    <div class="vevent card">
        <f:render partial="EventBox/BoxContents" arguments="{_all}"/>
        <f:link.action arguments="{event: event}" action="show" class="stretched-link"/>
    </div>
</div>
</f:section>

<f:section name="renderEvents">
<f:for each="{paginatedEvents}" as="event">
    <cal:calendar.onNewDay event="{event}" mode="month">
        <cal:template.groupEnd/>
        <f:render partial="EventIndex/MonthWrapper" arguments="{_all}"/>
        <cal:template.groupStart class="row"/>
    </cal:calendar.onNewDay>

    <f:render section="eventBox" arguments="{_all}"/>
</f:for>
<cal:template.groupEnd/>
</f:section>

</html>
