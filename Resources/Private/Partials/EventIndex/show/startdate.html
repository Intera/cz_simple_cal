{namespace cal=Tx\CzSimpleCal\ViewHelpers}
<span class="dtstart" title="{cal:format.dateTime(format: '%Y-%m-%dT%H:%M%z', timestamp: event.start)}">
<f:if condition="{event.alldayEvent}">
	<f:then><cal:format.dateTime format="{f:translate(key: 'format.show.allday')}" timestamp="{event.start}"/></f:then>
	<f:else><cal:format.dateTime format="{f:translate(key: 'format.show.dayTime')}" timestamp="{event.start}"/></f:else>
</f:if>
</span>
