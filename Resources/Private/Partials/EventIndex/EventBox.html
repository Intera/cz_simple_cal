<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<div class="col-md-3" id="{event.hash}">
    <f:link.action arguments="{event: event}" action="show" addQueryString="true">
        <div class="vevent">
            <span class="dtstart"
                style="background-color: {event.categoryColor}"
                title="{f:format.date(format: '%Y-%m-%dT%H:%M%z', date: event.dateTimeObjectStart)}">
                <span class="month"><f:format.date date="{event.dateTimeObjectStart}" format="M"/></span>
                <span class="day"><f:format.date date="{event.dateTimeObjectStart}" format="d"/></span>
            </span>

            <f:if condition="{event.category}">
                <span class="category">
                    {event.category.title}
                </span>
            </f:if>

            <h3 class="summary">{event.title}</h3>

            <span class="time">
                <f:spaceless>
                    <f:format.date date="{event.dateTimeObjectStart}" format="l"/>,
                    <f:if condition="{event.startTime}">
                        <f:then><f:format.date date="{event.dateTimeObjectStart}" format="%X"/> Uhr</f:then>
                        <f:else>Ganzt√§gig</f:else>
                    </f:if>
                </f:spaceless><f:spaceless>
                    <f:if condition="{event.locationName}">
                        ,
                    </f:if>
                </f:spaceless>
            </span>

            <f:if condition="{event.locationName}">
                <span class="location">{event.locationName}</span>
            </f:if>
        </div>
    </f:link.action>
</div>
</html>
