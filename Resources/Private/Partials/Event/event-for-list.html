{namespace cal=Tx_CzSimpleCal_ViewHelpers}
<div class="cal-list-item">
	<div class="cal-date"><span class="cal-date"><cal:format.dateTime format="%H:%M %Z" timestamp="{event.start}"/></span></div>
	<div class="cal-content">
		<h5>{event.title}</h5>
		<f:format:html><f:link.action action="show" arguments="{event:event}">{event.description}</f:link.action></f:format:html>
	</div>
</div>
